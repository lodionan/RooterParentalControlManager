name: Parental Control Pipeline

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to be executed'
        required: true
        type: choice
        options:
          - list
          - add
          - remove

jobs:
  run-parental-control:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean test -Daction=${{ github.event.inputs.action }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/